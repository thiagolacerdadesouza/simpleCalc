<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora Simples JS</title>
	<link rel="stylesheet" href="">
</head>
<body bgcolor="gray">
	<form name="calculadora">
		<table>
			<tr>
				<td>
					<input type="text" name="display" value="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="Limpar" onclick="calculadora.display.value=''">
					<input type="button" name="" value="1" onclick="calculadora.display.value+='1'">
					<input type="button" name="" value="2" onclick="calculadora.display.value+='2'">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="3" onclick="calculadora.display.value+='3'">
					<input type="button" name="" value="4" onclick="calculadora.display.value+='4'">
					<input type="button" name="" value="5" onclick="calculadora.display.value+='5'">
					<input type="button" name="" value="6" onclick="calculadora.display.value+='6'">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="7" onclick="calculadora.display.value+='7'">
					<input type="button" name="" value="8" onclick="calculadora.display.value+='8'">
					<input type="button" name="" value="9" onclick="calculadora.display.value+='9'">
					<input type="button" name="" value="0" onclick="calculadora.display.value+='0'">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="" value="\" onclick="calculadora.display.value+='\'">
					<input type="button" name="" value="*" onclick="calculadora.display.value+='*'">
					<input type="button" name="" value="+" onclick="calculadora.display.value+='+'">
					<input type="button" name="" value="-" onclick="calculadora.display.value+='-'">
					<input type="button" name="" value="=" onclick="calculadora.display.value=eval(calculadora.display.value)">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
